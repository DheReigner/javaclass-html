<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Java Students Registration Form</h2>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."></input> <br><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."></input> <br><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email.."></input><br><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"></input> <br><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass"></input> <br><br><br></br>
    <label for="upload" >Upload profile pic(.docx, .pdf</label>
    <input type="file" id="upload" name="upload"></input><br><br>
    <label for="fmale"Female></label>
    <input type="radio" id="fmale" name="gender"></input>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"></input>

    <label for="other">Custom</label>
    <input type="radio" id="custom" name="gender"></input>

    <label for="course">Course Selected</label>
    <select name="course" id="course">
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="Python">Python</option>
        <option value="PHP">PHP</option>
        <option value="Django">Django</option>
        <option value="SpringBoot">SpringBoot</option>
        <option value="Others">Others</option>

    </select><br><br>





    <input type="submit" value="Register Here!"></input>
    <input type="button" value="Bonyeza">
</form>
</body>
</html>
